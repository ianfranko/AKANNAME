<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Akan Names</title>
</head>
<body class="container" style="background-image: url(/Images/background.jpg);">
    <div id="heading">
        <img src="/Images/akanbackground.jpg">
        <h1 class="container-md" style="background-color: black;">Welcome To Akan Names</h1>
        <h2 id="get">Do you want to find out your Akan Name?</h2>          
    </div>     
        <h2 class="container">Please enter your details</h2>
        <form name="myForm" class="form" onsubmit="validate();">
            <div class="form-group">
                <label for="number">Year of Birth:</label>
                <input type="number" class="form-control" id="year" placeholder="Year of Birth Eg: 2019 if born in 2019"
                    name="year">
            </div>
            <div class="form-group">
                <label for="month">Month of Birth:</label>
                <input type="number" class="form-control" id="month" placeholder="Month of Birth" name="month">
            </div>
            <div class="form-group">
                <label for="date">Date of Birth:</label>
                <input type="number" class="form-control" id="date" placeholder="Date of Birth eg 05 for May" name="date">
            </div>
            <div class="form-group">
                <label for="month">Gender</label><br>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female
                    </label>
                </div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="findName();">Get Name</button>
                <br>
                </form>
                <p id="results"> </p>
                </div>
                </div>
                <div class="card-deck">
                    <div class="card ">
                        <div class="card-body text-center">
                            <p class="card-text">Akan names are derived from Ghanian culture. Get your Akan name by filling the form                               !</p>
                        </div>
                    </div>
                    <div class="card ">
                        <div class="card-body text-center">
                            <p class="card-text">Names are based on gender and the date you were born. <br>
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-globe fa-stack-1x" style="color:rgb(188, 222, 252)"></i>
                                </span><a href="https://yen.com.gh/115080-akan-names-meanings.html"> More info on Akan names</a>
                            </p>
                        </div>
                    </div>
      <script src="index.js">        
    </script>
</body>
</html>
